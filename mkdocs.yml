site_author: "wanghaisheng"
repo_name: "wanghaisheng/ code_saas_idea_hunter"
repo_url: "https://github.com/wanghaisheng/ code_saas_idea_hunter/"
docs_dir: web/
site_name: code saas ideas Monitor
theme:
  name: minty


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

copyright: "https://github.com/wanghaisheng"
google_analytics: ['G-xxxx', 'wanghaisheng/ code_saas_idea_hunter']
plugins: []
